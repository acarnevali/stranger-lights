<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Lights</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="main">
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light blue"></div>
      <div class="light green"></div>
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light blue"></div>
      <div class="light green"></div>
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light blue"></div>
      <div class="light green"></div>
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light blue"></div>
      <div class="light green"></div>
    </div>
    <div class="utilities">
      <div class="title">
        <h1 id="title">Stanger Lights</h1>
      </div>
      <div class="buttons">
        <button id="play">On</button>
        <button id="stop">Off</button>
        <label for="">Speed:</label>
         <input type="number" id="quantity" name="quantity" min="1" max="5" placeholder="From 1 until 5 only." value="">
         <input type="submit" id="submit" name="" value="RUN" onclick="convert()">
      </div>
    </div>
    <div class="container-img">
      <img src="upsideDown.png" class="img">
    </div>
  <script src="app.js" charset="utf-8"></script>
  </body>
  
  
</html>
